<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Българската история в линия на времето</title>
    <link rel="stylesheet" href="css3.css">
</head>
<body>

    <header id="top-bar">
        <img src="snimki/logo.png" id="logo" alt="Лого на сайта">
        <h1>БЪЛГАРСКА ИСТОРИЯ</h1>
    </header>

    <div class="help-wrapper">
        <button id="help-btn" onclick="showSection('howto')" title="Указания">?</button>
    </div>

    <h2 style="text-align:center; color:#002f6c; margin-top: 20px;">Българската история в линия на времето</h2>

    <div id="menu">
        <button onclick="showSection('line')">Линия</button>
        <button onclick="showSection('quiz')">Въпроси</button>
    </div>

    <div id="sections">

        <div id="line" class="section active">
            <div id="timeline-container">
                <div id="timeline-line"></div>
                <div id="timeline">
                    <button onclick="showEpoch('Ant')">Античност</button>
                    <button onclick="showEpoch('Sredn')">Средновековие</button>
                    <button onclick="showEpoch('Vazr')">Възраждане</button>
                    <button onclick="showEpoch('NovoVr')">Новo време</button>
                </div>
            </div>
            <div id="events"></div>
        </div>

        <div id="quiz" class="section" style="display:none;">
            <h2>Въпроси за усвоените знания</h2>
            <button id="generate-quiz" class="quiz-btn" onclick="generateQuiz()">Покажи въпроси</button>
            
            <div id="questions"></div>
            
            <button id="check-button" class="quiz-btn" onclick="checkQuiz()" style="display:none; margin: 20px auto;">Виж резултата</button>
            <p id="result"></p>
        </div>

        <div id="howto" class="section" style="display:none;">
            <div style="background: #f9f2ec; padding: 20px; border-radius: 15px; border: 1px solid #d2b48c; max-width: 600px; margin: 20px auto; text-align: center;">
                <h3>Указания за работа</h3>
                <p>1. Използвайте бутоните "Линия" и "Въпроси" за навигация.</p>
                <p>2. Изберете епоха, за да видите събитията.</p>
                <p>3. Направете теста, за да спечелите награда.</p>
                <button onclick="showSection('line')" class="quiz-btn" style="padding: 10px 20px;">Разбрах</button>
            </div>
        </div>

    </div>

    <div id="event-overlay" style="display:none;">
        <div id="event-content">
            <span id="close-overlay" onclick="closeEvent()">&times;</span>
            <img id="event-img" src="" alt="" style="display:none; max-width:100%; border-radius:10px; margin-bottom:15px;">
            <h2 id="event-title"></h2>
            <p id="event-text"></p>
        </div>
    </div>

    <script src="java3.js"></script>
    
    <button id="scrollToTop" onclick="topFunction()" title="Нагоре" style="display:none;">↑</button>

</body>
</html>
