  <!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Българската история</title>
<link rel="stylesheet" href="css3.css">
</head>
<body>
  <!-- Корица -->
  <div id="cover">
    <img src="logo.jpg" alt="Корица Българска история" id="cover-img">
  </div>
  <div id="cover-title">
    <h1>БЪЛГАРСКА ИСТОРИЯ</h1>
    <div id="help-wrapper">
      <button id="help-btn">?</button>
      <div id="help-preview"><img src="preview.jpg" alt="Превю"></div>
    </div>
  </div>

  <!-- Меню -->
  <nav id="menu">
    <button onclick="showSection('line')">Линия</button>
    <button onclick="showSection('quiz')">Въпроси</button>
  </nav>

  <!-- Секции -->
  <main id="sections">
    <!-- Линия на времето -->
    <div id="line" class="section active">
      <h2 class="page-title">Българската история в линия на времето</h2>
      <div id="timeline-ui">
        <div id="timeline-line"></div>
        <div id="timeline">
          <button onclick="showEpoch('Ant')">Античност</button>
          <button onclick="showEpoch('Sredn')">Средновековие</button>
          <button onclick="showEpoch('Vazr')">Възраждане</button>
          <button onclick="showEpoch('NovoVr')">Ново време</button>
        </div>
      </div>
      <div id="events"></div>
    </div>

    <!-- Квиз -->
    <div id="quiz" class="section">
      <h2 class="page-title">Въпроси за усвоените знания</h2>
      <div class="quiz-controls">
        <button class="original-blue-btn" onclick="generateQuiz()">Покажи въпросите</button>
        <button class="original-blue-btn ux-shuffle" onclick="shuffleCurrentQuiz()">⇌</button>
      </div>
      <div id="questions-container"></div>
      <button id="check-button" class="original-blue-btn" style="display:none;" onclick="checkQuiz()">Провери резултата</button>
    </div>

    <!-- Указания -->
    <div id="howto" class="info-card" style="display:none;">
      <span id="close-howto" style="cursor:pointer; float:right; font-weight:bold;">&times;</span>
      <h2>Указания</h2>
      <p>Натиснете бутоните по-долу, за да разгледате различни части от българската история. Съдържанието се отваря само при натискане на бутон за епоха.</p>
    </div>
  </main>

  <!-- Бутон за връщане нагоре -->
  <button id="scrollToTop" onclick="scrollToTop()">↑</button>

  <!-- Overlay за събития -->
  <div id="event-overlay" style="display:none;">
    <div id="event-content">
      <span id="close-overlay" onclick="closeOverlay()">&times;</span>
      <img id="event-img" src="" alt="">
      <h2 id="event-title"></h2>
      <p id="event-text"></p>
    </div>
  </div>

<script src="java3.js"></script>
</body>
</html>
