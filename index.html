<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Българска история</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Корицата -->
<div id="cover">
    <div id="cover-title">Българска история</div>
</div>

<!-- Меню -->
<div id="menu">
    <button onclick="showSection('line')">Линия</button>
    <button onclick="showSection('howto')">Указания</button>
    <button onclick="showSection('quiz')">Въпроси</button>
</div>

<!-- Секции -->
<div id="sections">

  <!-- Линия -->
  <div id="line" class="section active">
    <div id="timeline-container">
      <div id="timeline-line"></div>
      <div id="timeline">
        <button onclick="showEpoch('Ant')">Античност</button>
        <button onclick="showEpoch('Sredn')">Средновековие</button>
        <button onclick="showEpoch('Vazr')">Възраждане</button>
        <button onclick="showEpoch('NovoVr')">Новo време</button>
      </div>
    </div>
    <div id="events"></div>
  </div>

  <!-- Указания -->
  <div id="howto" class="section">
    <h2>Указания</h2>
    <p>Натисни бутон за епоха и виж събитията. След това можеш да провериш знанията си в секцията "Въпроси".</p>
  </div>

  <!-- Quiz -->
  <div id="quiz" class="section">
    <h2>Въпроси</h2>
    <button id="show-quiz-btn" onclick="showQuiz()">Покажи въпросите</button>
    <div id="quiz-box"></div>
    <button id="check-btn" onclick="checkQuiz()" style="display:none;">Виж резултата</button>
    <div id="quiz-result"></div>
  </div>

</div>

<!-- Overlay -->
<div id="event-overlay">
  <div id="event-content">
    <span id="close-overlay" onclick="closeEvent()">&times;</span>
    <h2 id="event-title"></h2>
    <p id="event-text"></p>
    <img id="event-image" src="" alt="" style="display:none;">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
