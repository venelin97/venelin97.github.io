<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Българска История</title>
    <link rel="stylesheet" href="css3.css">
</head>
<body>
    <div id="cover"></div>
    <div id="title">ИСТОРИЯ НА БЪЛГАРИЯ</div>

    <div class="help-wrapper">
        <button id="help-btn">?</button>
    </div>

    <div id="menu">
        <button onclick="showSection('timeline-section')">ЛИНИЯ НА ВРЕМЕТО</button>
        <button onclick="showSection('quiz-section')">ТЕСТ</button>
    </div>

    <div id="timeline-section" class="section active">
        <div id="timeline-container">
            <div id="timeline-line"></div>
            <div id="timeline">
                <button onclick="showEpoch('Ant')">Античност</button>
                <button onclick="showEpoch('Sredn')">Средновековие</button>
                <button onclick="showEpoch('Vazr')">Възраждане</button>
                <button onclick="showEpoch('NovoVr')">Ново време</button>
            </div>
        </div>
        <div id="events"></div>
    </div>

    <div id="quiz-section" class="section">
        <button class="quiz-btn" onclick="generateQuiz()">НОВ ТЕСТ</button>
        <div id="questions"></div>
        <button id="check-button" class="quiz-btn" style="display:none;" onclick="checkQuiz()">ПРОВЕРИ</button>
    </div>

    <div id="event-overlay" style="display:none;">
        <div id="event-content">
            <span id="close-overlay" onclick="closeEvent()">&times;</span>
            <h2 id="event-title"></h2>
            <p id="event-text"></p>
        </div>
    </div>

    <button id="scrollToTop" onclick="topFunction()">↑</button>

    <script src="java3.js"></script>
</body>
</html>
