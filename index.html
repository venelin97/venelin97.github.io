<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Българската история</title>
<link rel="stylesheet" href="css3.css">
</head>

<body>

<!-- КОРИЦА -->
<div id="cover">
    <h1>БЪЛГАРСКА ИСТОРИЯ</h1>
    <img src="images/logo.png" id="logo" alt="Logo">
</div>

<!-- МЕНЮ -->
<div id="menu">
    <button onclick="showSection('line')">Линия</button>
    <button onclick="showSection('howto')">Указания</button>
    <button onclick="showSection('quiz')">Въпроси</button>
</div>

<!-- СЕКЦИИ -->
<div id="sections">

    <!-- Линия -->
    <div id="line" class="section active">
        <div id="timeline-container">
            <div id="timeline-line"></div>
            <div id="timeline">
                <button onclick="showEpoch('Ant')">Античност</button>
                <button onclick="showEpoch('Sredn')">Средновековие</button>
                <button onclick="showEpoch('Vazr')">Възраждане</button>
                <button onclick="showEpoch('NovoVr')">Ново време</button>
            </div>
        </div>
        <div id="events"></div>
    </div>

    <!-- Указания -->
    <div id="howto" class="section" style="display:none;">
        <h2>Указания за работа със сайта</h2>
        <p>
            Натисни някоя епоха, за да видиш събитията.  
            След това можеш да отвориш секцията „Въпроси“.
        </p>
    </div>

    <!-- Въпроси -->
    <div id="quiz" class="section" style="display:none;">
        <h2>Въпроси за усвоените знания</h2>
        <button id="generate-quiz" onclick="generateQuiz()">Генерирай въпроси</button>
        <div id="questions"></div>
        <button id="check-button" onclick="checkQuiz()" style="display:none;">Виж резултата</button>
        <p id="result"></p>
    </div>

</div>

<!-- OVERLAY -->
<div id="event-overlay" style="display:none;">
    <div id="event-content">
        <span id="close-overlay" onclick="closeEvent()">&times;</span>
        <h2 id="event-title"></h2>
        <p id="event-text"></p>
    </div>
</div>

<script src="java3.js"></script>
</body>
</html>
