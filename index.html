<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="stylesheet" href="css3.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Българската история</title>

</head>
<body>


<div id="cover">
    <img src="images/cover.jpg" alt="Корица Българска история" id="cover-img">
    <div id="cover-content">
        <h1>БЪЛГАРСКА ИСТОРИЯ</h1>
        <button id="help-btn" onclick="showSection('howto')">?</button>
    </div>
</div>

<!-- ===== МЕНЮ СВЪРЗАНА ЛЕНТА ===== -->
<nav id="menu">
    <button onclick="showSection('line')">Линия</button>
    <button onclick="showSection('quiz')">Въпроси</button>
</nav>

<main id="sections">
    <!-- Секция Линия -->
    <div id="line" class="section active">
        <h2 class="page-title">Българската история в линия на времето</h2>
        <div id="timeline-ui">
            <div id="timeline-line"></div>
            <div id="timeline">
                <button data-epoch="Ant">Античност</button>
                <button data-epoch="Sredn">Средновековие</button>
                <button data-epoch="Vazr">Възраждане</button>
                <button data-epoch="NovoVr">Ново време</button>
            </div>
        </div>
        <div id="events"></div>
    </div>

    <!-- Секция Квиз -->
    <div id="quiz" class="section">
        <h2 class="page-title">Въпроси за усвоените знания</h2>
        <div class="quiz-controls">
            <button class="original-blue-btn" id="btn-generate-quiz">Покажи въпросите</button>
            <button class="original-blue-btn ux-shuffle" id="btn-shuffle-quiz">⇌</button>
        </div>
        <div id="questions-container"></div>
        <button id="check-button" class="original-blue-btn" style="display:none;">Провери резултата</button>
    </div>

    <!-- Секция Как да използваме -->
    <div id="howto" class="section">
        <div class="info-card">
            <h3>Указания за използване</h3>
            <p><strong>Секция "Линия":</strong> Разгледайте българската история през четири епохи.</p>
            <p><strong>Секция "Въпроси":</strong> Тествайте знанията си с интерактивен квиз.</p>
            <button id="btn-start" class="original-blue-btn">Продължи</button>
        </div>
    </div>
</main>

<!-- Бутон за връщане нагоре -->
<button id="scrollToTop">↑</button>

<!-- Overlay за събития -->
<div id="event-overlay" style="display:none;">
    <div id="event-content">
        <span id="close-overlay">&times;</span>
        <img id="event-img" src="" alt="">
        <h2 id="event-title"></h2>
        <p id="event-text"></p>
    </div>
</div>

<script src="java3.js"></script>
</body>
</html>
