<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Българска история в линия на времето</title>
    <link rel="stylesheet" href="css3.css">
</head>
<body>

<div id="cover">
    <div id="cover-title">Българска история</div>
</div>

<h1>Българска история в линия на времето</h1>

<div id="menu">
    <button onclick="showSection('line')">Линия</button>
    <button onclick="showSection('howto')">Указания</button>
    <button onclick="showSection('quiz')">Въпроси</button>
</div>

<div id="sections">

    <div id="line" class="section active">
        <div id="timeline-container">
            <div id="timeline-line"></div>
            <div id="timeline">
                <button onclick="showEpoch('Ant')">Античност</button>
                <button onclick="showEpoch('Sredn')">Средновековие</button>
                <button onclick="showEpoch('Vazr')">Възраждане</button>
                <button onclick="showEpoch('NovoVr')">Ново време</button>
            </div>
        </div>
        <div id="events"></div>
    </div>

    <div id="howto" class="section">
        <h2>Указания за работа със сайта</h2>
        <p>
            Натисни бутон за епоха и ще видиш главните събития.
            След това можеш да провериш знанията си във „Въпроси“.
        </p>
    </div>

    <div id="quiz" class="section">
        <h2>Въпроси за усвоените знания</h2>
        <button onclick="showQuiz()" class="quiz-main-btn">Покажи въпросите</button>
        <div id="quiz-box"></div>
        <div id="quiz-result"></div>
        <button onclick="checkQuiz()" id="quiz-result-btn" class="quiz-main-btn">Виж резултата</button>
    </div>

</div>

<div id="event-overlay" style="display:none;">
    <div id="event-content">
        <img id="event-img">

        <span id="close-overlay" onclick="closeEvent()">&times;</span>
        <h2 id="event-title"></h2>
        <p id="event-text"></p>
    </div>
</div>

<script src="java3.js"></script>
</body>
</html>
