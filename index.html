<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Българска история</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Българска история в линия на времето</h1>

<div id="menu">
  <button onclick="showSection('line')">Линия</button>
  <button onclick="showSection('howto')">Указания</button>
  <button onclick="showSection('quiz')">Въпроси</button>
</div>

<!-- ЛИНИЯ -->
<div id="line" class="section active">
  <div id="timeline">
    <button onclick="showEpoch('Ant')">Античност</button>
    <button onclick="showEpoch('Sredn')">Средновековие</button>
    <button onclick="showEpoch('Vazr')">Възраждане</button>
    <button onclick="showEpoch('NovoVr')">Ново време</button>
  </div>
  <div id="events"></div>
</div>

<!-- УКАЗАНИЯ -->
<div id="howto" class="section">
  <h2>Указания</h2>
  <p>Избери епоха и разгледай събитията. В секция „Въпроси“ можеш да провериш знанията си.</p>
</div>

<!-- ВЪПРОСИ -->
<div id="quiz" class="section">
  <h2>Въпроси</h2>
  <button onclick="showQuiz()">Покажи въпросите</button>
  <div id="quiz-box"></div>
  <button onclick="checkQuiz()" id="check-btn" style="display:none;">Виж резултата</button>
  <div id="quiz-result"></div>
</div>

<!-- OVERLAY -->
<div id="overlay">
  <div id="overlay-content">
    <span onclick="closeEvent()">✖</span>
    <h2 id="overlay-title"></h2>
    <p id="overlay-text"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
