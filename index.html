<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Българската история</title>
    <link rel="stylesheet" href="css3.css">
</head>
<body>

    <div id="cover"></div>

    <header id="top-bar">
        <img src="snimki/logo.png" id="logo" alt="Logo">
        <h1>БЪЛГАРСКА ИСТОРИЯ</h1>
        <button id="help-btn" onclick="showSection('howto')">?</button>
    </header>

    <nav id="menu">
        <button onclick="showSection('line')">Линия</button>
        <button onclick="showSection('quiz')">Въпроси</button>
    </nav>

    <main id="sections">
        <div id="line" class="section active">
            <h2 class="page-title">Българската история в линия на времето</h2>
            <div id="timeline-ui">
                <div id="timeline-line"></div>
                <div id="timeline">
                    <button onclick="showEpoch('Ant')">Античност</button>
                    <button onclick="showEpoch('Sredn')">Средновековие</button>
                    <button onclick="showEpoch('Vazr')">Възраждане</button>
                    <button onclick="showEpoch('NovoVr')">Ново време</button>
                </div>
            </div>
            <div id="events"></div>
        </div>

        <div id="quiz" class="section" style="display:none;">
            <h2 class="page-title">Въпроси за усвоените знания</h2>
            <div class="quiz-controls">
                <button class="original-blue-btn" onclick="generateQuiz()">Покажи въпросите</button>
                <button class="original-blue-btn ux-shuffle" onclick="shuffleCurrentQuiz()">⇌</button>
            </div>
            
            <div id="questions-container"></div>
            
            <button id="check-button" class="original-blue-btn" onclick="checkQuiz()" style="display:none; margin: 20px auto;">Провери резултата</button>
        </div>

        <div id="howto" class="section" style="display:none;">
            <div class="info-card">
                <h3>Указания</h3>
                <p>Използвайте хронологичната линия, за да разгледате епохите. В секция "Въпроси" можете да тествате знанията си.</p>
                <button onclick="showSection('line')" class="original-blue-btn">Започни</button>
            </div>
        </div>
    </main>

    <div id="event-overlay" onclick="closeEvent(event)" style="display:none;">
        <div id="event-content">
            <span id="close-overlay" onclick="document.getElementById('event-overlay').style.display='none'">&times;</span>
            <img id="event-img" src="" alt="">
            <h2 id="event-title"></h2>
            <p id="event-text"></p>
        </div>
    </div>

    <script src="java3.js"></script>
</body>
</html>
